  description: Kindred API built with Huma v2 and Fiber
  title: Kindred API
  version: 1.0.0
openapi: 3.1.0
paths:
  /v1/activity:
    get:
      description: Retrieve all activity records
      operationId: get-activities
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/ActivityDocument"
                type:
                  - array
                  - "null"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: Get all activities
      tags:
        - activities
    post:
      description: Create a new activity record
      operationId: create-activity
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateActivityParams"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ActivityDocument"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: Create a new activity
      tags:
        - activities
  /v1/activity/{id}:
    delete:
      description: Delete an activity record
      operationId: delete-activity
      parameters:
        - example: 507f1f77bcf86cd799439011
          in: path
          name: id
          required: true
          schema:
            examples:
              - 507f1f77bcf86cd799439011
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeleteActivityOutputBody"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: Delete activity
      tags:
        - activities
    get:
      description: Retrieve a specific activity by its ID
      operationId: get-activity
      parameters:
        - example: 507f1f77bcf86cd799439011
          in: path
          name: id
          required: true
          schema:
            examples:
              - 507f1f77bcf86cd799439011
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ActivityDocument"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: Get activity by ID
      tags:
