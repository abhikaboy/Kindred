# Pre-commit hooks configuration
# Install: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Go formatting and linting (local hooks for backend/ subdirectory)
  - repo: local
    hooks:
      - id: go-fmt
        name: Format Go code
        entry: bash -c 'cd backend && go fmt ./...'
        language: system
        files: ^backend/.*\.go$
        pass_filenames: false

      - id: go-vet
        name: Run go vet
        entry: bash -c 'cd backend && go vet -composites=false ./...'
        language: system
        files: ^backend/.*\.go$
        pass_filenames: false

      - id: go-mod-tidy
        name: Run go mod tidy
        entry: bash -c 'cd backend && go mod tidy'
        language: system
        files: ^backend/(go\.mod|go\.sum)$
        pass_filenames: false

      - id: go-test-short
        name: Run Go unit tests
        entry: bash -c 'cd backend && go test -short ./...'
        language: system
        files: ^backend/.*\.go$
        pass_filenames: false

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace

      - id: end-of-file-fixer
        name: Fix end of files

      - id: check-yaml
        name: Check YAML syntax
        exclude: ^(frontend/|nix_modules/)

      - id: check-json
        name: Check JSON syntax

      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=1000']

      - id: check-merge-conflict
        name: Check for merge conflicts

      - id: detect-private-key
        name: Detect private keys

